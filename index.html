<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex">
      <div class="rock-paper-scissors">Rock, Paper, Scissors</div>
      <div class="choose-weapon">Choose your weapon</div>
      <div class="winning">First to 5 Wins!</div>

      <div class="optionBtn">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
      </div>

      <div class="labels">
        <span class="playerLabel">Player Scores</span>
        <span class="computerLabel">Computer Scores</span>
      </div>

      <div class="scores">
        <div class="playerScore">0</div>
        <div class="computerScore">0</div>
      </div>

      <div class="results"><span class="resultsLabel">Results</span></div>

      <div class="roundResults"></div>

      <div class=""><button class="reset">Play Again!</button></div>
    </div>
  </body>
</html>
